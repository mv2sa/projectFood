<div id="mainSectionWrapper">
    <div class="mainSection" ng-if="dashboardItems.loading">
        <p class="loading">
        </p>
    </div>
    <a href="#" class="mainSection" ng-repeat="dashboardItem in dashboardItems.menu">
        <div class="mainSectionContent">
            <div class="icon" ng-bind-html="dashboardItem.icon | toHTML"></div>
            <h2>{{ dashboardItem.desc }}</h2>
        </div>
    </a>
</div>
